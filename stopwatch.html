<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch_css.css">
</head>

<body>
    <div class="container">
        <div id="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="btn">
        <button class="btn" id="stop" style="--clr:red;">Stop</button>
        <button class="btn" id="start" style="--clr:green;">Start</button>
        <button class="btn" id="reset" style="--clr:blue;">Reset</button>
    </div>
    <script src="stopwatch_js.js"></script>
</body>

</html>
